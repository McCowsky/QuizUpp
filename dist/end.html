<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;900&family=Raleway:wght@400;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <script src="./js/end.js" defer></script>
    <title>QuizUpp end page</title>
</head>

<body class="font-poppins bg-[#E0FBFC] text-[#2E1760]">

    <div class=" w-full h-[100vh]">
        <main class="mx-4">
            <div class="flex flex-col items-center justify-center sm:justify-start h-[100vh] ">
                <h1 class="text-7xl font-poppins font-bold pb-14 z-10 sm:pt-4">Quiz<sup
                        class="text-[#FFC857] text-4xl">Upp</sup>
                </h1>

                <a href="./game.html"
                    class="w-44 h-14 mb-8 rounded-2xl  text-lg font-bold flex justify-center items-center border-[3px] border-[#3423A6]">Play
                    Again</a>
                <a href="../index.html"
                    class="w-44 h-14 mb-8 rounded-2xl text-lg font-bold flex justify-center items-center border-[3px] border-[#3423A6]">Home
                    screen</a>


                <div class="flex flex-col items-center  justify-start ">


                    <form action="" class="flex flex-col items-center">

                        <input type="text" placeholder="Your Name"
                            class="text-center w-44 h-12  border-[3px] border-[#3423A6] rounded-2xl" id="username"
                            required>
                        <small id="errorBox" class="hidden text-red-500  pt-2 text-center"></small>
                        <button type="submit"
                            class="w-44 h-14 mt-8 mb-8 rounded-2xl text-base font-bold flex justify-center items-center border-[3px] bg-[#3423A6] text-[#E0FBFC]"
                            onclick="saveScore(event)">Share
                            your score!</button>

                    </form>
                    <h2 class="text-4xl font-bold pb-12" id="finalScoreBox"></h2>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
